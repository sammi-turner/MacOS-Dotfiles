# ~/.tmux.conf
# ---------------
# Better prefix (Ctrl + Space, easier than Ctrl + b)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Quick reload (type `prefix + r` to reload config)
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable mouse for pane/window switching
set -g mouse on

# Start window/pane numbering at 1 (more intuitive)
set -g base-index 1
setw -g pane-base-index 1

# Simpler pane splitting (match Neovim keybindings)
bind | split-window -h -c "#{pane_current_path}"  # Vertical split (like `:vsplit`)
bind - split-window -v -c "#{pane_current_path}"  # Horizontal split (like `:split`)

# Vim-like pane navigation (no plugin needed)
bind -n C-h select-pane -L  # Left
bind -n C-j select-pane -D  # Down
bind -n C-k select-pane -U  # Up
bind -n C-l select-pane -R  # Right

# Resize panes with Ctrl + Arrow (no prefix)
bind -n C-Left resize-pane -L 2
bind -n C-Right resize-pane -R 2
bind -n C-Up resize-pane -U 1
bind -n C-Down resize-pane -D 1

# Keep current path when opening new windows
bind c new-window -c "#{pane_current_path}"
